<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Snake Game HTML5/JavaScript</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script type="text/javascript" src="main/interface.js"></script>
	<script type="text/javascript" src="main/keyEvents.js"></script>
	<script type="text/javascript" src="main/snake.js"></script>
	<script type="text/javascript" src="main/square.js"></script>
</head>
<body>
	<div id="container">
		<div id="divMenu">
			<p>Status : <span id="status"> </span></p>
			<p>Level : <span id="level"> 1 </span> </p>
			<p>Speed : <span id="speed"> 1 </span> </p>
			<p>Score : <span id="score"> 0 </span>&nbsp; pontos</p>
            <p>Space - Start & Pause</p>
            <button id="restart">Restart</button>
		</div>
		<div id="divCanvas">
			<canvas id="canvas" width="800" height="200"></canvas>
			<script type="text/javascript" src="main/main.js"></script>
		</div>
	</div>
	<div class="footer">
		<p>Desenvolvido: <a href="https://github.com/PabloaRuiz" target="_blank">PabloRuiz</a></p>
	</div>
</body>
</html>
